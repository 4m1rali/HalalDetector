name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Run black
      run: black --check quran/ *.py
    
    - name: Run isort
      run: isort --check-only quran/ *.py
    
    - name: Run flake8
      run: flake8 quran/ *.py --max-line-length=88 --extend-ignore=E203,W503
    
    - name: Run mypy
      run: mypy quran/ --ignore-missing-imports
